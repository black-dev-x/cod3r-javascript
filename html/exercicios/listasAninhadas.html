<script>
  const funcaoQueEscondeOsFilhosDo = elemento => {
    elemento.onclick = () => {
      const filhos = elemento.children
      //sabia que os filhos não possuem o forEach que os arrays possuem?
      //exato... um dos problemas do javascript...
      for (let i = 0; i < filhos.length; i++) {
        const filho = filhos[i] //só funciona com o for normal aqui
        const estiloAtual = filho.style.display
        if (estiloAtual === 'none') filho.style.display = 'initial'
        else filho.style.display = 'none'
      }
    }
  }

  const elementos = document.querySelectorAll('[efeito-de-pasta]')
  elementos.forEach(elemento => funcaoQueEscondeOsFilhosDo(elemento))
</script>
