<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="tree" collapsible>
      Cinco Patinhos
      <li>Foram Passear</li>
      <li>Além das Montanhas para Brincar</li>
      <li>A Mamãe falou, quá quá quá quá</li>
      <li>Mas só a Ysalinha voltou de lá...</li>
    </ul>
    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css" />
    <script>
      const alternaOEstiloDoFilho = filho => {
        const estiloAtual = filho.style.display
        if (estiloAtual == 'none') {
          filho.style.display = 'block'
        } else {
          filho.style.display = 'none'
        }
      }
      const elementosColapsaveis = document.querySelectorAll('[collapsible]')
      elementosColapsaveis.forEach(elemento => {
        elemento.onclick = evento => {
          const filhos = elemento.children
          const arrayDeFilhos = Array.from(filhos)
          arrayDeFilhos.forEach(filho => alternaOEstiloDoFilho(filho))
        }
      })
    </script>
  </body>
</html>
