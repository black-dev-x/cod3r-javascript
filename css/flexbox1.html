<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox #01</title>
    <link rel="stylesheet" href="css/tag.css" />
    <style>
      .caixa {
        display: flex;
        height: 200px;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        border: 1px solid red;
        padding: 20px;
        flex-basis: 50%;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="caixa">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
